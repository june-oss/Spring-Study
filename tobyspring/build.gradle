plugins {
	id 'org.springframework.boot' version '2.4.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.june'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'
	implementation group: 'org.springframework', name: 'spring-jdbc'
	implementation group: 'javax.mail', name: 'javax.mail'
	implementation group: 'javax.activation', name: 'activation'
	implementation group: 'org.springframework', name: 'spring-context-support'
	implementation group: 'org.springframework', name: 'spring-aop'
	implementation group: 'spring', name: 'spring-aopalliance'
}

test {
	useJUnitPlatform()
}
